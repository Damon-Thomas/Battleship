<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>

    <div class="main">
        <h1 class="title">Battleship</h1>
        <div class="game-space">
            <div class="board-space player">
                <h2 class="board-title player-title">Your Board</h2>
                <div class="players-board board"></div>
            </div>
            <div class="board-space computer">
                <div class="title-container">
                    <div class="empty"></div>
                    <h2 class="board-title computer-title">Computer Board</h2>
                    <div class="holder"></div>
                </div>
                <div class="computers-board board">
                    <div class="play-game"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
